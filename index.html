<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Loading Screen</title>  
    <style>  
        body {  
            margin: 0;  
            height: 100vh;  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            background-color: #2c3e50; /* Dark background */  
            color: white; /* Text color */  
            font-family: Arial, sans-serif;  
        }  

        .loader {  
            display: grid;  
            grid-template-columns: repeat(2, 50px); /* 2 columns */  
            grid-template-rows: repeat(2, 50px);    /* 2 rows */  
            gap: 5px; /* Space between boxes */  
            animation: loading 3s infinite;  
        }  

        .box {  
            width: 50px;  
            height: 50px;  
            animation: bounce 1s infinite;  
        }  

        .red {  
            background-color: red;  
            animation-delay: 0s;  
        }  

        .pink {  
            background-color: #ff7f7f;  
            animation-delay: 0.2s;  
        }  

        .yellow {  
            background-color: orange;  
            animation-delay: 0.4s;  
        }  

        .orange {  
            background-color: yellow;  
            animation-delay: 0.6s;  
        }  

        @keyframes bounce {  
            0%, 100% {  
                transform: translateY(0);  
            }  
            50% {  
                transform: translateY(-20px);  
            }  
        }  

        @keyframes loading {  
            0%, 100% {  
                transform: scale(1);  
            }  
            50% {  
                transform: scale(1.1);  
            }  
        }  

        .quote {  
            margin-top: 20px; /* Space above quote */  
            font-size: 18px; /* Quote font size */  
            text-align: center; /* Center the quote */  
        }  
    </style>  
</head>  
<body>  
    <div class="loader">  
        <div class="box red"></div>  
        <div class="box pink"></div>  
        <div class="box yellow"></div>  
        <div class="box orange"></div>  
    </div>  
    <div class="quote">Hang tight... Iâ€™m ready to turn up the heat! ðŸ”¥</div>  

    <script>  
        // Redirect to home.html after 3 seconds  
        setTimeout(() => {  
            window.location.href = 'Landing/landing.html';  
        }, 3000);  
    </script>  
</body>  
</html>
